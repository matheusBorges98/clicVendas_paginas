<script>
	(function () {
		//'use strict';

		angular
			.module('appOne')
			.controller('HelloWorldCtrl', HelloWorldCtrl)
			
		function HelloWorldCtrl($scope) {
			$scope.message = "Oi mundo"
				
		};    

	})();
</script>
<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript"></script>
</head>
<body ng-app="appOne">
    <div ng-controller="HelloWorldCtrl">
        <h2>{{message}}</h2>
    </div>
</body>
</html>
